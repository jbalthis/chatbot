<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="keywords" content="chatbot,ai,openai,artificial intellegence" />
    <meta name="description" content="An chatbot based on the OpenAI ChatGPT API" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="card mx-auto bg-light shadow-lg mt-5 rounded">
        <div class="card-header text-center">Chatbot</div>
        <div class="card-body px-5">
            <h5 class="card-title">Chat with me!</h5>
            <div class="mt-5">
              <p class="card-text">
                <h6 class="card-subtitle mb-2 text-muted">You:&nbsp;</h6> 
                {{ user_input }}
              </p>
              <p class="card-text">
                <h6 class="card-subtitle mb-2 text-muted">Chatbot:&nbsp;</h6>
                {{ bot_response }}
              </p>
            </div>
            <form method="post" action="{{ url_for("chatbot") }}">
              <div class="form-floating my-4">
                <input type="text" id="message" class="form-control" name="message" required placeholder="Do you like beer?" />
                <label for="message" class="form-label">Message:</label>
              </div>
              <hr />
              <button type="submit" class="btn btn-primary my-3">Send</button>
            </form>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
