<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <h1>Chat With Me</h1>
    <form method="post" action="{{ url_for("chatbot") }}">
      <label for="message">Message:</label>
      <input type="text" id="message" name="message" required />
      <button type="submit">Send</button>
    </form>
  </body>
</html>
